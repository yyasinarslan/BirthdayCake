<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div id="permission-screen" class="permission-screen">
    <div class="permission-card">
        <div class="permission-title"></div>
        <div id="permission-status" class="permission-status"></div>
        <button id="permission-btn" class="permission-btn"></button>
        <div class="permission-hint"></div>
    </div>
</div>

<div class="cake" id="cake" style="display:none;">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
        <div class="flame"></div>
    </div>
    <div class="message" id="message"></div>
</div>

<div id="balloon-container"></div>

<!-- Letter (appears after blowing the candle) -->
<div id="letter" class="letter" style="display:none;" role="button" aria-label="Mektubu aç">
    <div class="letter-icon">
        <div class="envelope-fold"></div>
        <div class="seal"></div>
    </div>
    <div class="letter-text"></div>
</div>

<!-- Letter modal / paper -->
<div id="letter-modal" class="letter-modal" style="display:none;" aria-hidden="true">
    <div class="paper" role="dialog" aria-modal="true" aria-label="Mektup">
        <button id="letter-close" class="paper-close" aria-label="Kapat">✕</button>
        <div class="paper-title"></div>
        <div id="paper-body" class="paper-body"></div>
    </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
